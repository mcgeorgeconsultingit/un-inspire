<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML Structure</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .bsdhdytuyweh {
            background-color: #0f0;
        }

        .button {
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        .bg-red {
            background-color: #f00;
        }

        .bg-blue {
            background-color: #00f;
        }

        .bg-green {
            background-color: #0f0;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome!</h2>
        <p>This is a basic HTML page with some embedded CSS to get you started quickly.</p>
        <div class="bsdhdytuyweh">Let play</div>
        <button class="button bg-red">Click me</button>
        <button class="button bg-blue">Click me</button>
        <button class="button bg-green">Click me</button>
        <button class="button bg-green" style="color:#fff; font-size:30px">Click me</button>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>

</html>
